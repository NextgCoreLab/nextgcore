{{- if .Values.pcf.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-pcf
  labels:
    app.kubernetes.io/name: pcf
    app.kubernetes.io/instance: {{ .Release.Name }}-pcf
    app.kubernetes.io/component: control-plane
    {{- include "nextgcore.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.pcf.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: pcf
      app.kubernetes.io/instance: {{ .Release.Name }}-pcf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pcf
        app.kubernetes.io/instance: {{ .Release.Name }}-pcf
    spec:
      containers:
        - name: pcf
          image: {{ .Values.pcf.image.repository }}:{{ .Values.pcf.image.tag }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: sbi
              containerPort: {{ .Values.pcf.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: sbi
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: sbi
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: RUST_LOG
              value: info
            - name: NRF_SBI_ADDR
              value: {{ .Release.Name }}-nrf
            - name: NRF_SBI_PORT
              value: "{{ .Values.global.sbi.port }}"
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-pcf
  labels:
    app.kubernetes.io/name: pcf
    {{- include "nextgcore.labels" . | nindent 4 }}
spec:
  type: {{ .Values.pcf.service.type }}
  ports:
    - port: {{ .Values.pcf.service.port }}
      targetPort: sbi
      protocol: TCP
      name: sbi
  selector:
    app.kubernetes.io/name: pcf
    app.kubernetes.io/instance: {{ .Release.Name }}-pcf
{{- end }}
