# UPF (User Plane Function) Configuration
# Docker container configuration for 5G Core deployment

logger:
  file:
    path: /var/log/nextgcore/upf.log
  level: info

global:
  max:
    ue: 1024
    peer: 64

upf:
  pfcp:
    server:
      - address: 172.22.0.7
        port: 8805
  gtpu:
    server:
      - address: 172.22.0.7
        port: 2152
  session:
    - subnet: 10.45.0.0/16
      gateway: 10.45.0.1
      dev: ogstun
    - subnet: 2001:db8:cafe::/48
      gateway: 2001:db8:cafe::1
      dev: ogstun
  metrics:
    server:
      - address: 172.22.0.7
        port: 9090
