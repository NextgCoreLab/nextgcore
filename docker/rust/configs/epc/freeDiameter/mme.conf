# freeDiameter configuration for MME
# Open5GS Rust EPC Docker deployment

# Peer identity and realm
Identity = "mme.localdomain";
Realm = "localdomain";

# Transport protocol configuration
# Port = 3868;
# SecPort = 5868;

# Endpoint configuration
No_IPv6;
ListenOn = "172.24.0.5";

# TLS Configuration (disabled for internal Docker network)
# TLS_Cred = "/etc/nextgcore/tls/mme.crt", "/etc/nextgcore/tls/mme.key";
# TLS_CA = "/etc/nextgcore/tls/ca.crt";

# Applications configuration
NoRelay;

# Extensions configuration
# LoadExtension = "/usr/lib/freeDiameter/dbg_msg_dumps.fdx" : "0x8888";
# LoadExtension = "/usr/lib/freeDiameter/dict_rfc5777.fdx";
# LoadExtension = "/usr/lib/freeDiameter/dict_mip6i.fdx";
# LoadExtension = "/usr/lib/freeDiameter/dict_nasreq.fdx";
# LoadExtension = "/usr/lib/freeDiameter/dict_nas_mipv6.fdx";
# LoadExtension = "/usr/lib/freeDiameter/dict_dcca.fdx";
# LoadExtension = "/usr/lib/freeDiameter/dict_dcca_3gpp.fdx";

# Peers configuration
ConnectPeer = "hss.localdomain" { ConnectTo = "172.24.0.8"; No_TLS; };
