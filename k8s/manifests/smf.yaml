apiVersion: v1
kind: Service
metadata:
  name: smf
  namespace: nextg-system
  labels:
    app.kubernetes.io/name: smf
    app.kubernetes.io/part-of: nextgcore
spec:
  selector:
    app.kubernetes.io/name: smf
  ports:
    - name: sbi
      port: 7777
      targetPort: 7777
    - name: pfcp
      port: 8805
      targetPort: 8805
      protocol: UDP
    - name: metrics
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smf
  namespace: nextg-system
  labels:
    app.kubernetes.io/name: smf
    app.kubernetes.io/part-of: nextgcore
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: smf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smf
        app.kubernetes.io/part-of: nextgcore
    spec:
      initContainers:
        - name: wait-nrf
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z nrf.nextg-system.svc.cluster.local 7777; do echo waiting for nrf; sleep 2; done']
      containers:
        - name: smf
          image: nextgcore-rust/smf:latest
          imagePullPolicy: IfNotPresent
          args: ["-c", "/etc/nextgcore/smf.yaml"]
          ports:
            - containerPort: 7777
              name: sbi
            - containerPort: 8805
              name: pfcp
              protocol: UDP
            - containerPort: 9090
              name: metrics
          env:
            - name: RUST_LOG
              value: info
            - name: RUST_BACKTRACE
              value: "1"
            - name: SMF_PFCP_ADDR
              value: "0.0.0.0"
            - name: UPF_PFCP_ADDR
              value: "upf.nextg-system.svc.cluster.local"
            - name: UPF_PFCP_PORT
              value: "8805"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/nextgcore/smf.yaml
              subPath: smf.yaml
              readOnly: true
            - name: logs
              mountPath: /var/log/nextgcore
          readinessProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: nextgcore-configs
        - name: logs
          emptyDir: {}
