apiVersion: v1
kind: Service
metadata:
  name: udm
  namespace: nextg-system
  labels:
    app.kubernetes.io/name: udm
    app.kubernetes.io/part-of: nextgcore
spec:
  selector:
    app.kubernetes.io/name: udm
  ports:
    - name: sbi
      port: 7777
      targetPort: 7777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udm
  namespace: nextg-system
  labels:
    app.kubernetes.io/name: udm
    app.kubernetes.io/part-of: nextgcore
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: udm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: udm
        app.kubernetes.io/part-of: nextgcore
    spec:
      initContainers:
        - name: wait-nrf
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z nrf.nextg-system.svc.cluster.local 7777; do echo waiting for nrf; sleep 2; done']
      containers:
        - name: udm
          image: nextgcore-rust/udm:latest
          imagePullPolicy: IfNotPresent
          args: ["-c", "/etc/nextgcore/udm.yaml"]
          ports:
            - containerPort: 7777
              name: sbi
          env:
            - name: RUST_LOG
              value: info
            - name: RUST_BACKTRACE
              value: "1"
            - name: UDR_SBI_ADDR
              value: "udr.nextg-system.svc.cluster.local"
            - name: UDR_SBI_PORT
              value: "7777"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/nextgcore/udm.yaml
              subPath: udm.yaml
              readOnly: true
            - name: logs
              mountPath: /var/log/nextgcore
          readinessProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: nextgcore-configs
        - name: logs
          emptyDir: {}
