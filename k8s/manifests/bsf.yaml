apiVersion: v1
kind: Service
metadata:
  name: bsf
  namespace: nextg-system
  labels:
    app.kubernetes.io/name: bsf
    app.kubernetes.io/part-of: nextgcore
spec:
  selector:
    app.kubernetes.io/name: bsf
  ports:
    - name: sbi
      port: 7777
      targetPort: 7777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bsf
  namespace: nextg-system
  labels:
    app.kubernetes.io/name: bsf
    app.kubernetes.io/part-of: nextgcore
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bsf
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bsf
        app.kubernetes.io/part-of: nextgcore
    spec:
      initContainers:
        - name: wait-nrf
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z nrf.nextg-system.svc.cluster.local 7777; do echo waiting for nrf; sleep 2; done']
        - name: wait-mongodb
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z mongodb.nextg-system.svc.cluster.local 27017; do echo waiting for mongodb; sleep 2; done']
      containers:
        - name: bsf
          image: nextgcore-rust/bsf:latest
          imagePullPolicy: IfNotPresent
          args: ["-c", "/etc/nextgcore/bsf.yaml"]
          ports:
            - containerPort: 7777
              name: sbi
          env:
            - name: RUST_LOG
              value: info
            - name: RUST_BACKTRACE
              value: "1"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/nextgcore/bsf.yaml
              subPath: bsf.yaml
              readOnly: true
            - name: logs
              mountPath: /var/log/nextgcore
          readinessProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 7777
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: nextgcore-configs
        - name: logs
          emptyDir: {}
